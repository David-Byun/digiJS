<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 2500px;
        height: 5000px;
      }

      button {
        position: fixed;
        left: 10px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <button onclick="printInfo()">window 객체 속성</button>
    <script>
      function printInfo() {
        console.log(`웹 브라우저 너비(innerwidth): ${window.innerWidth}`);
        console.log(`웹 브라우저 높이(innerheight): ${window.innerHeight}`);
        console.log(`웹 브라우저 창의 너비(outerwidth): ${window.outerWidth}`);
        console.log(
          `웹 브라우저 창의 높이(outerheight): ${window.outerHeight}`
        );
        console.log(
          `웹 브라우저 위쪽 면과 모니터 사이 간격(screenTop,screenY): ${window.screenTop}/${window.screenY}`
        );
        console.log(
          `웹 브라우저 위쪽 면과 모니터 사이 간격(screenLeft,screenY): ${window.screenTop}/${window.screenY}`
        );
        console.log(
          `웹 브라우저 창의 스크롤 가로 위치(scrollX): ${window.scrollX}`
        );
        console.log(
          `웹 브라우저 창의 스크롤 세로 위치(scrollY): ${window.scrollY}`
        );
      }
    </script>
  </body>
</html>
