<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <div id="tt">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
      </div>
      <h1>제이쿼리</h1>
      <h2>선택자</h2>
      <h3>직접 선택자</h3>
      <h1>인접 관계 선택자</h1>
      <div id="22">
        <h1>ddd</h1>
        <section>
          <h1>ddd</h1>
        </section>
      </div>
      <ul id="kb">
        <li>리스트1</li>
        <ul>
          <li id="22">리스트22</li>
          <li>리스트22-1</li>
        </ul>
        <li>리스트2</li>
        <li>리스트3</li>
      </ul>

      <div id="leo">
        <button id="btn1">버튼</button>
      </div>
    </div>
    <script>
      //동시 선택가능 $("#kb", "h1") 또는 $("h1", "#kb")
      $('#btn1').on('click', () => {
        $('#btn1')
          .css('background-color', 'red')
          .css('border', '4px solid #ff0');
        //선택한 요소에 메서드 연속해서 사용
      });
      $(function () {
        $('a')
          .attr('href', 'https://www.naver.com')
          .attr('target', '_blank')
          .css('font-size', '100px');
      });
      $('<p id="text">My <em>new</em> text</p>').appendTo('body');
      $(function () {
        $('#22').parent().css('border', '4px solid #f00');
      });
      $(function () {
        $('#22>h1').css('border', '4px solid #f00');
        $('#22>section').children().css({
          'background-color': 'blue',
          border: '4px solid #f00',
        });
      });
      $(function () {
        var style_1 = {
          'background-color': '#0ff',
          border: '4px solid #f00',
        };
        var style_2 = {
          'background-color': '#ff0',
          border: '4px dashed #f00',
        };

        $('.txt').prev().css(style_1);
        $('.txt + p').css(style_2);
        $('.txt').next().next().css(style_2);
      });
    </script>
  </body>
</html>
